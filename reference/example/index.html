    <title>Stakent UI Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      body {
        font-family: 'Inter', sans-serif; /* A common sans-serif font often used in UIs */
      }
      /* Ensure Recharts text elements inherit Tailwind's dark theme text colors if needed */
      .recharts-text, .recharts-label {
        fill: currentColor; /* Inherits text color from parent */
      }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
